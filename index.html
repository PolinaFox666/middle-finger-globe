<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox Globe with Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
	 .mapboxgl-ctrl-logo {
    opacity: 0.1;
    filter: grayscale(1) brightness(2);
    transition: opacity 0.3s;
  }

  .mapboxgl-ctrl-logo:hover {
    opacity: 1;
  }
	#title {
  position: absolute;
  top: 20px;
  left: 20px;
  margin: 0;
  color: white;
  font-family: 'Poppins', sans-serif;
  font-size: 42px;
  font-weight: 700;
  z-index: 999;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
}
  </style>
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">


</head>
<body>
  <h1 id="title">The f*cking Map</h1>
  <div id="map"></div>


  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2x5YWtzb25jaGlrIiwiYSI6ImNtZDdmazJzYzA0ZWkyam9kZ2RqZmNudHMifQ.1Oue3jwwp_l77nxJt2gOKA'; // <-- –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π —Ç–æ–∫–µ–Ω

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/outdoors-v12',
      projection: 'globe', // üåç –í–∫–ª—é—á–∞–µ–º –≥–ª–æ–±—É—Å
      zoom: 1.5,
      center: [0, 20]
    });

    map.on('style.load', () => {
      map.setFog({}); // –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç üå´Ô∏è

      // üìç–î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ —Ç–æ—á–∫–∏
      const geojson = {
        type: 'FeatureCollection',
        features: [
          {
            type: 'Feature',
            properties: { 
			title: 'Tivat',
			image: 'https://i.postimg.cc/8PSNKsQB/0001-tivat.jpg'
			},
            geometry: { type: 'Point', coordinates: [18.6966, 42.4311] }
          },
          {
            type: 'Feature',
            properties: { 
			title: 'Lipetsk',
			image: 'https://i.postimg.cc/WbS2Kj7D/0002-lipetsk.jpg'
			},
            geometry: { type: 'Point', coordinates: [39.5942, 52.6100] }
          }
        ]
      };

      for (const feature of geojson.features) {
        const el = document.createElement('div');
        el.className = 'marker';
        el.style.width = '12px';
        el.style.height = '12px';
        el.style.background = 'red';
        el.style.borderRadius = '50%';
        el.style.boxShadow = '0 0 4px white';

        new mapboxgl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .setPopup(new mapboxgl.Popup().setHTML(
  `<div style="max-width: 200px">
     <strong>${feature.properties.title}</strong><br>
     <img src="${feature.properties.image}" style="width: 100%; border-radius: 6px; margin-top: 6px;" />
   </div>`
))
          .addTo(map);
      }
    });
  </script>
</body>
</html>
